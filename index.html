<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>SASS</title>
</head>
<body>
   <div class="container">
      <input type="text" class="input" value="0">
      <p class="inspect"></p>
      <div class="buttons ac func">C</div>
      <div class="buttons del func">del</div>
      <div class="buttons mod func">%</div>
      <div class="buttons div func">/</div>
      <div class="buttons but7">7</div>
      <div class="buttons but8">8</div>
      <div class="buttons but9">9</div>
      <div class="buttons mul func">*</div>
      <div class="buttons but4">4</div>
      <div class="buttons but5">5</div>
      <div class="buttons but6">6</div>
      <div class="buttons min func">-</div>
      <div class="buttons but1">1</div>
      <div class="buttons but2">2</div>
      <div class="buttons but3">3</div>
      <div class="buttons plus func">+</div>
      <div class="buttons but0">0</div>
      <div class="buttons dot">.</div>
      <div class="buttons equal func">=</div>
   </div>

   <script src="main.js"></script>
</body>
</html>
